<template name="ognoAdminMainView">
    {{#if canView}}
        {{#if isCollectionView}}
            <h1 class="ui large header">{{siteTitle}}</h1>
            {{> ognoAdminCollectionsView}}
        {{else}}
            <!-- Custom template -->
            {{> customTemplateContents}}
        {{/if}}
    {{else}}
    <div class="ui error message">
    <div class="header">Not enough permissions</div>
    </div>
    {{/if}}
</template>
