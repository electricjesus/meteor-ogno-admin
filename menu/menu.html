<template name="ognoAdminMenu">
    {{#if canView}}
    <div id="ognoAdminMenu" class="ui tiered fixed inverted vertical main menu">
        <div class="menu">
            {{#each mainItem}}
            <{{tag}} href="{{url}}" class="{{isActive}} header main item">
                <i class="{{icon}} icon"></i>
                {{menu-title}}
            </{{tag}}>
                {{#each subItem}}
                <a href="{{subUrl}}" class="{{isActive ../this}} item">{{menu-title}}</a>
                {{/each}}
            {{/each}}
        </div>
    </div>
    {{/if}}
</template>
