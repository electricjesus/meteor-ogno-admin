<template name="ognoAdminMenu">
    {{#if canView}}
    <div id="ognoAdminMenu" class="ui tiered fixed inverted vertical main menu">
        <div class="menu">
            {{#each mainItem}}
                {{#if isLink}}
                    <a href="{{url}}" class="{{isActive}} header main item">
                        <i class="{{icon}} icon"></i>
                        {{title}}
                    </a>
                {{else}}
                    <div class="{{isActive}} header main item">
                        <i class="{{icon}} icon"></i>
                        {{title}}
                    </div>
                {{/if}}
                {{#each subItem}}
                <a href="{{subUrl}}" class="{{isActive ..}} item">{{title}}</a>
                {{/each}}
            {{/each}}
        </div>
    </div>
    {{/if}}
</template>
